<br>
<div class="container" id="setBg">
  <br>
  <div class="container">
    <h1>Harry Potter Characters</h1>
    <br>
    <div class="row">
      <div class="col-sm-4 dropdown">House Filter
        <select [(ngModel)]="selectedHouse" (change)="filterHouse($event)" name="All Houses">
          <!-- <option selected="selected" value="0">All Houses</option> -->
          <option *ngFor="let h of houses" value="{{h}}">{{h}}</option>
        </select>

      </div>
    </div>

    <br>

    <!--fetching the values from the api to display name, actor and house-->
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Actor</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td><a class="character-link" routerLink="/" (click)="viewDetails(i)">{{item.name}}</a></td>
          <td>{{item.actor}}</td>
          <td>{{item.house}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
